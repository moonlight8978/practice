<source>
  @type forward
  port 24224
  bind 0.0.0.0
  @label @rails
</source>

<label @rails>
  <filter rails>
    @type parser
    key_name log

    <parse>
      @type multi_format

      <pattern>
        format json
      </pattern>

      <pattern>
        format none
      </pattern>
    </parse>
  </filter>

  <match rails>
    @type copy

    <store>
      @type elasticsearch
      scheme http
      host elasticsearch
      port 9200
      logstash_format true
      logstash_prefix fluentd
      logstash_dateformat %Y%m%d
      include_tag_key true
      tag_key @log_name
    </store>

    <store>
      @type stdout
    </store>

    <buffer>
      @type memory
      flush_interval 5s
    </buffer>
  </match>
</label>

